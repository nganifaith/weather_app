<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
</head>

<body>
	<div class="app-wrap">
		<header>
			<input type="text" class="search-box" autocomplete="off" placeholder="Search for a city Here">
		</header>
		<div class="error hidden">City not found</div>
		<main>
			<section class="location">
				<div class="city">Douala, CM</div>
				<div class="date">Thursday 23rd June 2021</div>
			</section>
			<div class="current">
				<div class="temp">27<span>°c</span></div>
				<div class="weather">Sunny</div>
				<div class="hi-low">13°c / 16°c</div>
			</div>
		</main>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
